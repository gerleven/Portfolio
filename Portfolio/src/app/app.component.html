<div class="container col-12 App">
  <!-- App Bar -->
  <div class="row AppBar" #AppBar>
    <p-menubar [model]="itemsAppBar" style="width: 100%">
      <div>
        <button
          type="button"
          pButton
          icon="pi pi-user"
          style="margin-left: 0.25em"
        ></button>
      </div>
    </p-menubar>
  </div>

  <!-- App Body -->
  <div class="row AppBody" #AppBody>
    <div class="col-auto MenuBar">
      <p-panelMenu
        [model]="itemsMenu"
        [style]="{ width: '300px' }"
      ></p-panelMenu>
    </div>
    <div class="col ModuleContent">
      <div
        style="
          background-color: rgb(238, 245, 255);
          padding: 10px;
          border-radius: 10px;
          border: 1px solid rgb(129, 160, 202);
          margin: 5vh 0;
          width: 40vw;
          display: flex;
          flex-direction: column;
          justify-content: center;
          justify-items: center;
          align-items: center;
          align-self: center;
        "
      >
        <span style="margin: auto">
          This portfolio is still in the development process, it will be ready
          soon.
        </span>
        <a href="https://gerleven.github.io/React/"
          >meanwhile, check out my other project
        </a>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- App Footer -->
  <div  >
    <app-footer class="AppFooter" #AppFooter></app-footer>
    
  </div>
</div>
